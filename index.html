<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFAMANA | The Next Phase</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@100;400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #ff002b;
            --black: #080808;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--black);
            color: var(--white);
            height: 100vh;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        /* --- LAYOUT STRUCTURE --- */
        .wrapper {
            display: grid;
            grid-template-columns: 1.2fr 1fr; /* Asymmetric Split */
            height: 100vh;
            width: 100vw;
        }

        /* --- LEFT SIDE: THE IMAGE MONOLITH --- */
        .image-side {
            position: relative;
            height: 100%;
            overflow: hidden;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .main-visual {
            width: 100%;
            height: 120%; /* Extra height for parallax */
            object-fit: cover;
            filter: grayscale(0.5) contrast(1.2);
            transition: transform 0.1s ease-out, filter 0.5s;
        }

        .image-side:hover .main-visual {
            filter: grayscale(0) contrast(1.1);
        }

        /* Floating Badge on Image */
        .img-label {
            position: absolute;
            bottom: 40px;
            left: 40px;
            font-family: 'Syncopate';
            font-size: 0.6rem;
            letter-spacing: 5px;
            background: var(--red);
            padding: 8px 15px;
            z-index: 10;
        }

        /* --- RIGHT SIDE: THE COMMAND CENTER --- */
        .content-side {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px;
            position: relative;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .logo-img {
            height: 45px;
            width: auto;
        }

        /* --- MAIN TYPOGRAPHY --- */
        .hero-text {
            margin-top: 40px;
        }

        .hero-text h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 5rem;
            line-height: 0.85;
            letter-spacing: -5px;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: #666;
            text-transform: uppercase;
            max-width: 300px;
            line-height: 1.6;
        }

        /* --- THE PROGRESS FOOTER --- */
        .footer-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 30px;
        }

        .status-box {
            font-size: 0.6rem;
            letter-spacing: 2px;
            color: #444;
        }

        .status-box b { color: var(--red); display: block; font-size: 0.8rem; margin-top: 5px; }

        .coming-soon-btn {
            font-family: 'Syncopate';
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: #fff;
            text-decoration: none;
            border-bottom: 2px solid var(--red);
            padding-bottom: 5px;
        }

        /* --- BACKGROUND DECOR --- */
        .vertical-line {
            position: absolute;
            top: 0;
            right: 15%;
            width: 1px;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .wrapper { grid-template-columns: 1fr; }
            .image-side { height: 40vh; }
            .content-side { height: 60vh; padding: 40px; }
            .hero-text h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <section class="image-side">
            <img src="./images/img1.JPG" alt="Main Project" class="main-visual" id="parallaxImg">
            <div class="img-label">Toyota Hilux</div>
        </section>

        <section class="content-side">
            <div class="vertical-line"></div>
            
            <div class="top-nav">
                <img src="./images/download.png" alt="PERFAMANA" class="logo-img">
                <span style="font-size: 0.6rem; letter-spacing: 2px; color: #333;">// 2026_EDITION</span>
            </div>

            <div class="hero-text">
                <h1>COMING<br>SOON</h1>
                <p>Transforming cars since 2017.</p>
            </div>

            <div class="footer-info">
                <div class="status-box">
                    WEBSITE STATUS
                    <b>UNDER MODIFICATION</b>
                </div>
                <a href="#" class="coming-soon-btn">STAY_TUNED</a>
            </div>
        </section>
    </div>

    <script>
        const img = document.getElementById('parallaxImg');
        
        // Subtle Mouse Parallax for the Image Side
        document.addEventListener('mousemove', (e) => {
            const y = (window.innerHeight / 2 - e.pageY) / 30;
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            
            // Image moves slightly as you move mouse
            img.style.transform = `scale(1.1) translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
